<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@100;200;300;500;700;900&display=swap" rel="stylesheet">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="order-summary">
      <div>
        <img src="images/woman avatar.jfif" alt="" class="img" />
      </div>

      <div class="card">
        <h2 class="Order-summary-title">Order Summary</h2>
        <p class="text">
          You can now listen to millions of songs,<br> audiobooks, and podcasts on
          any device<br> anywhere you like!
        </p>

        <div class="billing-price">
          <img src="images/icon-music.svg" alt="" class="music-icon"/>
          <span class="annual-plan"
            >Annual Plan<br />
            <p class="price">$59.99/year</p></span
          >
          <a href="#" class="change">Change</a>
        </div>

        <button class="button">Proceed to Payment</button>
        <br><br>

        <a href="" class="cancel-order">Cancel Order</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
